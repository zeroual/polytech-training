<!DOCTYPE html>
<html lang="en" ng-app="pnet">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Polytech network</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="/feed">Feed</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">

    <div ng-controller="DemoController as ctrl">
        tot:{{ctrl.content}}

        <form action="" method="post" role="form">
            <legend>Form Title</legend>

            <div class="form-group">
                <input type="text"
                       ng-model="ctrl.content"
                       class="form-control"
                       placeholder="Input...">
            </div>


            <input type="button"
                   ng-click="ctrl.share()"
                   class="btn btn-primary" value="Sahre">
            </input>
        </form>

        <ul class="list-group">

            <li class="list-group-item" ng-repeat="story in ctrl.feeds">
                <span>{{story.content}}</span>
            </li>

        </ul>
    </div>

</div><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<script type="text/javascript">
    angular.module("pnet", [])
        .controller('DemoController', function ($http) {

            var self = this;
            self.content = "";
            self.feeds = [];

            $http.get('/api/feed').then(function (response) {
                self.feeds = response.data;
            });

            self.share = function () {
                var body = {"content": self.content};

                $http.post('/api/feed', body)
                    .then(function (response) {
                        var story = response.data;
                        self.feeds.push(story);
                        self.content = "";
                    });
            }
        });
</script>

</body>
</html>
